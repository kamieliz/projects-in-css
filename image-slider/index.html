<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image Slider</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="container">
		<h1>Pure CSS Slider</h1>
		<ul>
			<li><a href="slide1"><img src="img/thumb1.jpg" alt=""><span>This is image</span></a></li>
			<li><a href="slide2"><img src="img/thumb2.jpg" alt=""><span>This is image</span></a></li>
			<li><a href="slide3"><img src="img/thumb3.jpg" alt=""><span>This is image</span></a></li>
			<li><a href="slide4"><img src="img/thumb4.jpg" alt=""><span>This is image</span></a></li>
			<li><a href="slide5"><img src="img/thumb5.jpg" alt=""><span>This is image</span></a></li>
			<li><a href="slide6"><img src="img/thumb6.jpg" alt=""><span>This is image</span></a></li>
			<li><a href="slide7"><img src="img/thumb7.jpg" alt=""><span>This is image</span></a></li>
		</ul>
		<ul class="slides">
			<li class="first" id="slide1"><img src="img/slide1.jpg" alt=""></li>
			<li id="slide2"><img src="img/slide2.jpg" alt=""></li>
			<li id="slide3"><img src="img/slide3.jpg" alt=""></li>
			<li id="slide4"><img src="img/slide4.jpg" alt=""></li>
			<li id="slide5"><img src="img/slide5.jpg" alt=""></li>
			<li id="slide6"><img src="img/slide6.jpg" alt=""></li>
			<li id="slide7"><img src="img/slide7.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
